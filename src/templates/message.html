<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rnsystem - chat</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #chat-container {
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            background: #fff;
            display: flex; /* â† æœ€åˆã‹ã‚‰è¡¨ç¤º */
            flex-direction: column;
            border-radius: 0;
            box-shadow: none;
            position: relative;
        }
        #chat-header {
            background: #b1b1b1;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        #messages {
            list-style: none;
            padding: 15px;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #messages li {
            padding: 12px;
            margin: 6px 0;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background-color: #DCF8C6;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background-color: #E5E5EA;
            align-self: flex-start;
            text-align: left;
        }
        #chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
            flex-direction: column;
        }
        #input-box {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            width: calc(100% - 24px);
        }
        #send-btn {
            background: #b1b1b1;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            margin-top: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        #send-btn:hover { background: #eeeeee; color: #000; }
        #reset-btn {
            display: none;
            margin-top: 15px;
            padding: 12px 18px;
            border: none;
            background: #b1b1b1;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #reset-btn:hover { background: #eeeeee; color: #000; }

        /* ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ */
        @media screen and (max-width: 768px) {
            #chat-container { width: 100vw; height: 100vh; }
            #chat-header { font-size: 18px; padding: 12px; }
            #input-box { font-size: 14px; }
            #send-btn { font-size: 16px; padding: 10px; }
        }
    </style>
    <!-- recaptcha ã¯ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆå¤‰æ•°ãŒæ¸¡ã•ã‚Œã¦ã„ã‚‹å ´åˆã®ã¿èª­ã¿è¾¼ã‚€ -->
    {% if recaptcha_site_key %}
    <script src="https://www.google.com/recaptcha/api.js?render={{ recaptcha_site_key }}"></script>
    {% endif %}
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">ãƒãƒ£ãƒƒãƒˆ</div>
        <ul id="messages"></ul>
        <div id="chat-input">
            <input id="input-box" type="text" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›">
            <button id="send-btn" onclick="handleSubmit(event)">ğŸ“©</button>
            <button id="reset-btn" onclick="resetChat()">æœ€åˆã‹ã‚‰å•ã„åˆã‚ã›ã‚‹</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script>
        // åŒä¸€ã‚ªãƒªã‚¸ãƒ³ãªã‚‰ namespace ã‚’æŒ‡å®šã—ã¦æ¥ç¶šï¼ˆã‚ˆã‚Šå®‰å®šï¼‰
        const socket = io("/message");
        let sessionId = "";
        let sessionActive = true;

        // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ session_id ã‚’å—ä¿¡
        socket.on("session_id", function(id) {
            sessionId = id;
            console.log("Session ID:", sessionId);
        });

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡å‡¦ç†
        socket.on("message", function(msg) {
            console.log("å—ä¿¡ã—ãŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸:", msg);
            appendBotMessage(msg);
            if (typeof msg === "string" && msg.includes("ã‚»ãƒƒã‚·ãƒ§ãƒ³ãŒçµ‚äº†ã—ã¾ã—ãŸ")) {
                endSession();
            }
        });

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
        window.onload = function() {
            appendBotMessage(
                "ã“ã‚“ã«ã¡ã¯ã€ryohmaã§ã™ã€‚<br>" +
                "ã”è¨ªå•ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ã€‚<br>" +
                "ã‚¿ã‚¤ãƒŸãƒ³ã‚°ã«ã‚ˆã£ã¦ã¯ã€<br>" +
                "ãŠè¿”äº‹ã§ããªã„å ´åˆãŒã”ã–ã„ã¾ã™ã€‚" 
            );
        };

        // é€ä¿¡ãƒœã‚¿ãƒ³
        function handleSubmit(event) {
            event.preventDefault();
            if (!sessionActive) {
                alert("ã‚»ãƒƒã‚·ãƒ§ãƒ³ãŒé€”çµ¶ãˆã¾ã—ãŸã€‚æœ€åˆã‹ã‚‰ã‚„ã‚Šç›´ã—ã¦ãã ã•ã„ã€‚");
                return;
            }
            const input = document.getElementById("input-box");
            if (!input.value.trim()) {
                alert("ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
                return;
            }

            // grecaptcha ãŒä½¿ãˆã‚‹ã¨ãã¯å®Ÿè¡Œã€ä½¿ãˆãªã‘ã‚Œã°é–‹ç™ºç”¨ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã§ãã®ã¾ã¾é€ä¿¡
            if (typeof grecaptcha !== "undefined" && typeof grecaptcha.execute === "function") {
                grecaptcha.ready(function() {
                    grecaptcha.execute("{{ recaptcha_site_key | default('') }}", { action: "submit" })
                    .then(function(token) {
                        sendMessage(input.value, token);
                    })
                    .catch(function(err){
                        console.error("grecaptcha error:", err);
                        // ãƒˆãƒ¼ã‚¯ãƒ³å–å¾—ã«å¤±æ•—ã—ã¦ã‚‚é€ã‚‹ï¼ˆé–‹ç™ºæ™‚ç”¨ï¼‰
                        sendMessage(input.value, "");
                    });
                });
            } else {
                // æœ¬ç•ªã§å¿…ãš reCAPTCHA ã‚’ä½¿ã„ãŸã„å ´åˆã¯ã“ã“ã‚’å³æ ¼ã«ã—ã¦ä¸‹ã•ã„
                sendMessage(input.value, "");
            }
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        function sendMessage(message, recaptchaToken) {
            if (!sessionId) {
                alert("ã‚»ãƒƒã‚·ãƒ§ãƒ³IDãŒå–å¾—ã§ãã¾ã›ã‚“ã€‚å†æ¥ç¶šã—ã¦ãã ã•ã„ã€‚");
                return;
            }
            fetch("/send_message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: message,
                    session_id: sessionId,
                    "g-recaptcha-response": recaptchaToken
                })
            })
            .then(response => response.json().catch(()=>({ status: "error", error: "invalid json" })))
            .then(data => {
                if (data && data.status === "ok") {
                    appendUserMessage(message);
                    document.getElementById("input-box").value = "";
                } else {
                    alert("é€ä¿¡ã‚¨ãƒ©ãƒ¼: " + (data && data.error ? data.error : JSON.stringify(data)));
                }
            })
            .catch(error => {
                console.error("é€ä¿¡ã‚¨ãƒ©ãƒ¼:", error);
                alert("é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
            });
        }

        // DOMã«ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¿½åŠ 
        function appendUserMessage(text) {
            const li = document.createElement("li");
            li.textContent = text;
            li.classList.add("user");
            document.getElementById("messages").appendChild(li);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        }

        // DOMã«ãƒœãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¿½åŠ 
        function appendBotMessage(text) {
            const li = document.createElement("li");
            li.innerHTML = text;
            li.classList.add("bot");
            document.getElementById("messages").appendChild(li);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        }

        // ã‚»ãƒƒã‚·ãƒ§ãƒ³çµ‚äº†å‡¦ç†
        function endSession() {
            sessionActive = false;
            document.getElementById("send-btn").style.display = "none";
            document.getElementById("reset-btn").style.display = "block";
            document.getElementById("input-box").disabled = true;
            try { socket.disconnect(); } catch(e) { console.warn(e); }
        }

        // ãƒªã‚»ãƒƒãƒˆ
        function resetChat() {
            location.reload();
        }
    </script>
</body>
</html>
